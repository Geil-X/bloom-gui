version: 1

script:
  # Remove any previous build
  - rm -rf AppDir | true
  
  # Build directory structure
  - >
    mkdir -p 
    AppDir/usr/bin
    AppDir/usr/local/share/bloom 
    AppDir/usr/share/applications
    AppDir/usr/share/icons 
    AppDir/usr/share/metainfo 
    AppDir/usr/share/pixmaps

  # Copy application files over to the AppDir directory
  - cp -r publish/* AppDir/usr/local/share/bloom
  - ln AppDir/usr/local/share/bloom/Gui AppDir/usr/bin/bloom
  - cp publish/Geil-64.svg AppDir/usr/share/pixmaps/Geil-64.svg
  - cp publish/icon* AppDir/usr/share/icons/

AppDir:
  path: ./AppDir
  app_info:
    id: org.geil.bloom
    name: Bloom
    icon: icon.png
    version: latest
    exec: usr/bin/bloom
    exec_args: $@

  apt:
    arch: [ amd64 ]
    sources:
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-updates main restricted universe multiverse
      - sourceline: deb http://archive.ubuntu.com/ubuntu/ bionic-backports main restricted universe multiverse
      - sourceline: deb http://security.ubuntu.com/ubuntu bionic-security main restricted universe multiverse
    
    include: []
    exclude: []
  
  runtime:
    arch: [ x86_64 ]
  
  files:
    include: [ ]
    exclude:
      - humanity-icon-theme
      - hicolor-icon-theme
      - adwaita-icon-theme
      - ubuntu-mono
  
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true

    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true

    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true

    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true

    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true

AppImage:
  arch: x86_64
  update-information: gh-releases-zsync|Geil-X|bloom-gui|latest|Bloom*x86_64.AppImage.zsync
  sign-key: None