# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1

script:
  # Remove any previous build
  - rm -rf AppDir | true

  # Build directory structure
  - >
    mkdir -p
    AppDir/usr/bin
    AppDir/usr/lib
    AppDir/usr/lib64
    AppDir/usr/local/share/bloom
    AppDir/usr/sbin
    AppDir/usr/share/applications
    AppDir/usr/share/icons
    AppDir/usr/share/metainfo 
    AppDir/usr/share/pixmaps

  # Copy application files over to the AppDir directory
  - cp -r publish/* AppDir/usr/local/share/bloom
  - cp -r publish/*.dll AppDir/usr/bin
  - cp -r publish/*.so AppDir/usr/bin
  - cp -r publish/*.json AppDir/usr/bin
  - ln AppDir/usr/local/share/bloom/Gui AppDir/usr/bin/bloom
  - cp publish/Geil-64.svg AppDir/usr/share/pixmaps/Geil-64.svg
  - cp publish/icon* AppDir/usr/share/icons/
  - cp AppDir/usr/share/icons/icon.png AppDir/usr/share/icons/icon

AppDir:
  path: ./AppDir
  app_info:
    id: org.geil.bloom
    name: Bloom
    icon: icon
    version: latest
    exec: usr/bin/bloom
    exec_args: $@
  apt:
    arch: amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://us.archive.ubuntu.com/ubuntu/ jammy main restricted

    include:
    - libfontconfig1
    - libfreetype6
    - locales

  files:
    include:
    - lib/ld-linux-aarch64.so.1
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*

  test:
    fedora-30:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
    debian-stable:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
    archlinux-latest:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
    centos-7:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
    ubuntu-xenial:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun

AppImage:
  arch: x86_64
  update-information: gh-releases-zsync|Geil-X|bloom-gui|latest|Bloom*arm64.AppImage.zsync
# update-information: guess
  sign-key: None
