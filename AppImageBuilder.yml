version: 1

script:
  # Remove any previous build
  - rm -rf AppDir | true
  - rm -rf build  | true

  - mkdir -p AppDir/usr/local/share/bloom AppDir/usr/bin AppDir/usr/share/applications AppDir/usr/share/metainfo AppDir/usr/share/pixmaps AppDir/usr/lib AppDir/usr/lib64 AppDir/usr/sbin
  - cp -r publish/* AppDir/usr/local/share/bloom
  - cd AppDir || exit
  - ln usr/local/share/bloom/Gui usr/bin/bloom
  - cd ../
  - cp publish/Geil-64.svg AppDir/usr/share/pixmaps/Geil-64.svg

AppDir:
  path: ./AppDir
  app_info:
    id: org.geil.bloom
    name: Bloom
    icon: icon
    version: latest
    exec: usr/bin/bloom
    exec_args: $@

  apt:
    arch: [ amd64 ]
    sources:
      - sourceline: 'deb http://archive.ubuntu.com/ubuntu/ jammy main restricted'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0xf6ecb3762474eda9d21b7022871920d1991bc93c'
    
    include:
      - coreutils
      - gtk-update-icon-cache
      - libx11-dev
      - libc6
      - libgcc1
      - libgssapi-krb5-2
      - libicu-dev
      - libssl1.1
      - libstdc++6
      - zlib1g
      - libgtk-3-0
      - libnotify4
      - libnss3
      - libxss1
      - libxtst6
      - xdg-utils
      - libgdiplus

    exclude:
      - humanity-icon-theme
  
  runtime:
    arch: [ x86_64 ]
    env:
      GDK_BACKEND: x11
  
  files:
    include: [ ]
    exclude: [ ]
  
  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true

    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true

    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true

    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true

    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true

AppImage:
  arch: x86_64
  update-information: gh-releases-zsync|Geil-X|bloom-gui|latest|Bloom*x86_64.AppImage.zsync
  sign-key: None